    <title>Add Products</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start; /* Align products from left to right */
        padding: 20px;
      }
      .product {
        width: 48%;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        margin: 0 10px 20px 0; /* Add margin between products */
        box-sizing: border-box; /* Include padding and border in element's total width and height */
      }
      .product img {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
        margin-bottom: 10px;
      }
      .product h2 {
        font-size: 18px;
        margin-bottom: 10px;
      }
      .product p {
        font-size: 16px;
        margin-bottom: 10px;
      }
    </style>
